<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting With Types in TS</title>
    <script src="./app.js" defer></script>
</head>

<body>
    <!-- a label for the first input element -->
    <label for="number1">Number 1: </label>
    <!-- an input element with type number -->
    <input type="number" id="number1">
    <!-- a label for the second input element -->
    <label for="number2">Number 2: </label>
    <input type="number" id="number2">
    <!-- add a button -->
    <button id="add">Add</button>
    <!-- add a label for the div to show the output -->
    <label for="result">Result: </label>
    <!-- add a div to show the output -->
    <div id="result"></div>
</body>

</html>
